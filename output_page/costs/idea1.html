<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fonts/style.scss">
  <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 

  <title>Costs Idea 1</title>
</head>
<style>
  #container {
    width: 500px;
    height: 500px;
  }
</style>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  Highcharts.chart('container', {
    chart: {
    type: 'column'
  },
  title: {
    text: 'Scenario cost',
    align: 'left'
  },
    xAxis: {
      categories: ['Scenario 1']
    },
    yAxis: {
      min: 0,
      title: {
        text: '% of GDP'
      },
      stackLabels: {
        enabled: true,
        formatter: function () {
          return (this.total).toFixed(1) + '%';
        }
      },
      labels: {
        formatter: function () {
          return (this.value).toFixed(1) + '%';
        }
      }
    },
    legend: {
      align: 'left',
      x: 75,
      verticalAlign: 'top',
      y: 25,
      floating: true,
      backgroundColor:
        Highcharts.defaultOptions.legend.backgroundColor || 'white',
      borderColor: '#CCC',
      borderWidth: 1,
      shadow: false,
      layout: 'vertical'
    },
    tooltip: {
      headerFormat: '<small>{point.x}</small><br/>',
      pointFormat: '<b>{series.name}: {point.y}%</b><br/>Total: {point.stackTotal}%'
    },
    plotOptions: {
      column: {
        stacking: 'normal',
        dataLabels: {
          enabled: true
        }
      }
    },
    series: [{
      name: 'Education',
      data: [0.3],
      dataLabels: {
        enabled: true,
        formatter: function() {
          return (this.y).toFixed(1) + '%';
        }
      }
    }, {
      name: 'Life years',
      data: [5.6],
      dataLabels: {
        enabled: true,
        formatter: function() {
          return (this.y).toFixed(1) + '%';
        }
      }
    }, {
      name: 'GDP',
      data: [0.4],
      dataLabels: {
        enabled: true,
        formatter: function() {
          return (this.y).toFixed(1) + '%';
        }
      }
    }]
  });
});
</script>
<body>
  <figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Chart showing stacked columns for comparing quantities. Stacked charts
        are often used to visualize data that accumulates to a sum. This chart
        is showing data labels for each individual section of the stack.
    </p>
  </figure>
</body>
