<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../fonts/style.scss">
  <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 

  <title>Costs Idea 1</title>
</head>
<style>
#container {
  width: 800px;
  height: 300px;
}

#hc-tooltip {
  width: 400px;
  height: 150px;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="../../themes/avocado.js"></script>
<!-- <script src="../../themes/sunset.js"></script> -->
<!-- <script src="../../themes/brand-light.js"></script> -->


<script>
let comparisonModeOn = false
const seriesWithOneScenarios = [{
      name: 'Education',
      data: [{
        y: 0.3,
        breakdownData: [
          {
            name: 'Absences',
            y: 0.2
          },
          {
            name: 'Closures',
            y: 0.1
          }
        ]
      }],
      dataLabels: {
        enabled: true,
        formatter: function() {
          return (this.y).toFixed(1) + '%';
        }
      }
    }, {
      name: 'Life years',
      data: [2.6],
      dataLabels: {
        enabled: true,
        formatter: function() {
          return (this.y).toFixed(1) + '%';
        }
      }
    }, {
      name: 'GDP',
      data: [{
        y: 0.4,
        breakdownData: [
          {
            name: 'Absences',
            y: 0.35
          },
          {
            name: 'Closures',
            y: 0.05
          }
        ]
      }],
      dataLabels: {
        enabled: true,
        formatter: function() {
          return (this.y).toFixed(1) + '%';
        }
      }
    }]

const seriesWithThreeScenarios = [{
      name: 'Education',
      data: [{
        y: 0.3,
        breakdownData: [
          {
            name: 'Absences',
            y: 0.2
          },
          {
            name: 'Closures',
            y: 0.1
          }
        ]
      },
      {
        y: 0.2,
        breakdownData: [
          {
            name: 'Absences',
            y: 0.05
          },
          {
            name: 'Closures',
            y: 0.15
          }
        ]
      },
      {
        y: 0.7,
        breakdownData: [
          {
            name: 'Absences',
            y: 0.2
          },
          {
            name: 'Closures',
            y: 0.5
          }
        ]
      }
      ],
      dataLabels: {
        enabled: true,
        formatter: function() {
          return (this.y).toFixed(1) + '%';
        }
      }
    }, {
      name: 'Life years',
      data: [2.6, 4.4, 3.2],
      dataLabels: {
        enabled: true,
        formatter: function() {
          return (this.y).toFixed(1) + '%';
        }
      }
    }, {
      name: 'GDP',
      data: [{
        y: 0.4,
        breakdownData: [
          {
            name: 'Absences',
            y: 0.35
          },
          {
            name: 'Closures',
            y: 0.05
          }
        ]
      },
      {
        y: 0.3,
        breakdownData: [
          {
            name: 'Absences',
            y: 0.05
          },
          {
            name: 'Closures',
            y: 0.25
          }
        ]
      },
      {
        y: 0.2,
        breakdownData: [
          {
            name: 'Absences',
            y: 0.19
          },
          {
            name: 'Closures',
            y: 0.01
          }
        ]
      }
      ],
      dataLabels: {
        enabled: true,
        formatter: function() {
          return (this.y).toFixed(1) + '%';
        }
      }
    }]

const chartOptions = {
    chart: {
    type: 'column'
  },
  title: {
    text: 'Scenario cost',
    align: 'left'
  },
    xAxis: {
      categories: ['Scenario 1', 'Scenario 2', 'Scenario 3']
    },
    yAxis: {
      min: 0,
      title: {
        text: '% of GDP'
      },
      stackLabels: {
        enabled: true,
        formatter: function () {
          return (this.total).toFixed(1) + '%';
        }
      },
      labels: {
        formatter: function () {
          return (this.value).toFixed(1) + '%';
        }
      }
    },
    legend: {
      align: 'right',
      x: 0,
      verticalAlign: 'top',
      y: 25,
      floating: true,
      backgroundColor:
        Highcharts.defaultOptions.legend.backgroundColor || 'white',
      borderColor: '#CCC',
      borderWidth: 1,
      shadow: false,
      layout: 'vertical'
    },
    tooltip: {
      headerFormat: '<small>{point.x}</small><br/>',
      pointFormat: '<b>{series.name}: {point.y}%</b><br/>Total: {point.stackTotal}%',
      useHTML: true,
      formatter: function(tooltip) {
        const breakdownData = this.point.options.breakdownData
        if (!breakdownData) {
          return tooltip.defaultFormatter.call(this, tooltip);
        }

        const parentColor = this.color
        const subtotal = this.y

        setTimeout(function () {
          $("#hc-tooltip").highcharts({
              chart: {
                type: 'pie'
              },
              title: {
                text: ''
              },
              navigation: {
                buttonOptions: {
                  enabled: false
                }
              },
              legend: {
                enabled: 'true',
              },
              series: [{
                name: 'Percentage',
                colorByPoint: true,
                data: breakdownData,
                dataLabels: {
                  enabled: true,
                  format: '<b>{point.name}</b>: {point.y:.2f} %'
                }
              }],
              plotOptions: {
                pie: {
                  colors: [
                    '#000000',
                    parentColor
                  ]
                }
              }
          });
        }, 40)

        return `
        <h3 style="text-align: center;">${this.x}: ${this.series.name} breakdown</h3>
        <div id="hc-tooltip"></div>
        <p style="text-align: center;"><b>${this.series.name} total: ${subtotal}% </b></p>
        `;
      }
    },
    plotOptions: {
      column: {
        stacking: 'normal',
        dataLabels: {
          enabled: true
        }
      }
    },
    series: seriesWithOneScenarios,
  }

document.addEventListener('DOMContentLoaded', function () {
  let chart = Highcharts.chart('container', chartOptions);

  document.getElementById('toggleComparison').addEventListener('click', function() {
    comparisonModeOn = !comparisonModeOn

    chartOptions.series = comparisonModeOn ? seriesWithThreeScenarios : seriesWithOneScenarios

    chart.destroy()
    chart = Highcharts.chart('container', chartOptions);
  });
});
</script>
<body>
  <p class="vertically-bottom">Price: Highcharts costs $332 'per seat' annually or $761 per seat perpetually.</p>
  <h1>Costs (comparison across runs)</h1>
  <figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Chart showing stacked columns for comparing quantities. Stacked charts
        are often used to visualize data that accumulates to a sum. This chart
        is showing data labels for each individual section of the stack.
    </p>
  </figure>
  <div style="width: 100%; text-align: center; margin-top: 500px;">
    <button id="toggleComparison">
      Toggle comparison of runs
    </button>
  </div>
</body>
